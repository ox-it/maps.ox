<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta charset="utf-8" />

    <!-- Set the viewport width to device width for mobile, stop zooming -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <!-- Version that letterboxes the iPhone 5
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    -->

    <!-- Stop the phone detecting phone numbers in plain text -->
    <meta name="format-detection" content="telephone=no">

    <title>Maps - University of Oxford</title>

    <link rel="stylesheet" href="webfonts/font-awesome/css/font-awesome.min.css">

    <![endif]-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/app-{{build}}.css">

    <script src="app/main-built-{{build}}.js"></script>
</head>
